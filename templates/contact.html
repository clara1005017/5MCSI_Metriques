<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
        background: linear-gradient(135deg, #dfe9f3, #ffffff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .contact-container {
        background: white;
        width: 420px;
        padding: 35px 40px;
        border-radius: 15px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      h2 {
        margin-top: 0;
        font-size: 28px;
        color: #222;
        text-align: center;
        margin-bottom: 25px;
      }

      label {
        font-size: 14px;
        font-weight: 600;
        display: block;
        color: #333;
        margin-bottom: 6px;
        margin-top: 15px;
      }

      input, textarea {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #d3d3d3;
        border-radius: 8px;
        outline: none;
        transition: 0.2s;
      }

      input:focus, textarea:focus {
        border-color: #0066ff;
        box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.15);
      }

      textarea {
        resize: none;
        height: 120px;
      }

      button {
        width: 100%;
        margin-top: 25px;
        padding: 14px;
        background: #0066ff;
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0053d6;
        transform: translateY(-1px);
      }
    </style>
  </head>

  <body>
    <div class="contact-container">
      <h2>Contactez-moi</h2>

      <label>Nom :</label>
      <input type="text" placeholder="Entrez votre nom" />

      <label>Prénom :</label>
      <input type="text" placeholder="Entrez votre prénom" />

      <label>Message :</label>
      <textarea placeholder="Votre message"></textarea>

      <button>Envoyer</button>
    </div>
  </body>
</html>
