<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>

    <!-- Icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #f5f6fa;
      }

      /* --- BANNIÈRE --- */
      .hero {
        width: 100%;
        height: 250px;
        background: linear-gradient(135deg, #4b79ff, #6ed2ff);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      .hero h1 {
        font-size: 40px;
        margin: 0;
      }

      /* --- CARTE FORMULAIRE --- */
      .contact-card {
        background: white;
        width: 450px;
        margin: -70px auto 0 auto;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.18);
      }

      h2 {
        text-align: center;
        margin-top: 0;
        color: #333;
      }

      label {
        font-weight: 600;
        font-size: 14px;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
      }

      /* --- STYLE DES INPUTS AVEC ICÔNE --- */
      .input-group {
        position: relative;
      }

      .input-group i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        font-size: 16px;
      }

      input, textarea {
        width: 100%;
        padding: 12px 12px 12px 40px; /* espace pour l’icône */
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
        transition: 0.25s;
      }

      textarea {
        height: 120px;
        resize: none;
        padding-top: 12px;
      }

      input:focus, textarea:focus {
        border-color: #4b79ff;
        box-shadow: 0 0 0 3px rgba(75, 121, 255, 0.15);
      }

      /* --- BOUTON --- */
      button {
        width: 100%;
        padding: 15px;
        background: #4b79ff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        margin-top: 25px;
        cursor: pointer;
        transition: 0.25s;
      }

      button:hover {
        background: #3a63d4;
        transform: translateY(-2px);
      }

      /* --- RESPONSIVE --- */
      @media (max-width: 500px) {
        .contact-card {
          width: 90%;
          padding: 30px;
        }
      }
    </style>
  </head>

  <body>

    <!-- HERO -->
    <div class="hero">
      <h1>Formulaire de contact</h1>
    </div>

    <!-- FORMULAIRE -->
    <div class="contact-card">

      <label>Nom</label>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Votre nom">
      </div>

      <label>Prénom</label>
      <div class="input-group">
        <i class="fa-solid fa-id-card"></i>
        <input type="text" placeholder="Votre prénom">
      </div>

      <label>Message</label>
      <div class="input-group">
        <i class="fa-solid fa-message"></i>
        <textarea placeholder="Votre message"></textarea>
      </div>

      <button><i class="fa-solid fa-paper-plane"></i> Envoyer</button>
    </div>

  </body>
</html>
