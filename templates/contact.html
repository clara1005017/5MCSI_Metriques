<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact</title>

    <!-- IcÃ´nes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #f5f6fa;
      }

      /* ---------- HERO BANNER ---------- */
      .hero {
        width: 100%;
        height: 320px;
        background: linear-gradient(135deg, #4b79ff, #6ed2ff);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .hero h1 {
        font-size: 42px;
        letter-spacing: 1px;
        margin-bottom: 5px;
      }

      .hero p {
        font-size: 17px;
        opacity: 0.9;
      }

      /* ---------- CONTACT CARD ---------- */
      .contact-card {
        background: white;
        width: 450px;
        margin: -80px auto 0 auto;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.18);
        animation: slideUp 0.7s ease;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(25px); }
        to   { opacity: 1; transform: translateY(0); }
      }

      h2 {
        margin-top: 0;
        text-align: center;
        font-size: 26px;
        color: #333;
      }

      label {
        font-weight: 600;
        font-size: 14px;
        margin-top: 18px;
        display: block;
      }

      .input-group {
        position: relative;
      }

      .input-group i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
        font-size: 16px;
      }

      /* ðŸŽ¯ Correction finale : icÃ´ne textarea parfaitement alignÃ©e */
      .input-group i.fa-message {
        top: 16px !important;
        transform: none !important;
      }

      input, textarea {
        width: 100%;
        padding: 12px 12px 12px 38px;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        font-size: 15px;
        outline: none;
        transition: 0.25s;
      }

      input:focus, textarea:focus {
        border-color: #4b79ff;
        box-shadow: 0 0 0 3px rgba(75, 121, 255, 0.15);
      }

      textarea {
        height: 120px;
        resize: none;
      }

      button {
        width: 100%;
        padding: 15px;
        background: #4b79ff;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        margin-top: 25px;
        cursor: pointer;
        transition: 0.25s;
      }

      button:hover {
        background: #3a63d4;
        transform: translateY(-2px);
      }

      /* ---------- FOOTER ---------- */
      .footer {
        margin-top: 60px;
        text-align: center;
        font-size: 14px;
        color: #777;
        padding-bottom: 20px;
      }

      /* ---------- RESPONSIVE ---------- */
      @media (max-width: 500px) {
        .contact-card {
          width: 90%;
          padding: 30px;
        }
        .hero h1 { font-size: 34px; }
      }
    </style>
  </head>

  <body>

    <!-- BANNIÃˆRE DE HAUT DE PAGE -->
    <div class="hero">
      <div>
        <h1>Contactez-moi</h1>
        <p>Une question ? Un message ? Je vous rÃ©pondrai rapidement.</p>
      </div>
    </div>

    <!-- FORMULAIRE -->
    <div class="contact-card">
      <h2>Formulaire de contact</h2>

      <label>Nom :</label>
      <div class="input-group">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Entrez votre nom">
      </div>

      <label>PrÃ©nom :</label>
      <div class="input-group">
        <i class="fa-solid fa-id-card"></i>
        <input type="text" placeholder="Entrez votre prÃ©nom">
      </div>

      <label>Message :</label>
      <div class="input-group">
        <i class="fa-solid fa-message"></i>
        <textarea placeholder="Entrez votre message"></textarea>
      </div>

      <button><i class="fa-solid fa-paper-plane"></i> Envoyer</button>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      Â© 2025 â€“ Page de contact rÃ©alisÃ©e par Clara Cathebras
    </div>

  </body>
</html>
